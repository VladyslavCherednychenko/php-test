<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script>
      (function() {
        const theme = localStorage.getItem('user-theme');
        const supportDark = globalThis.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (supportDark && (theme === 'auto' || !theme))) {
          document.documentElement.style.backgroundColor = '#18191b';
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
